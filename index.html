<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
      <div class="container" id="login">
          <div id="login-row" class="row justify-content-center align-items-center">
              <div id="login-column" class="col-md-6">
                  <div id="login-box" class="col-md-12">
                      <form id="login-form" class="form"  method="POST">
                        <div class="centrarImagen"><img src="img/login.png"></div>
                          <h2 class="text-center text-info">Inicio de sesión</h2>
                          <div class="form-group">
                              <p for="email" class="text-center text-info">Email</p>
                              <input type="text" name="email" id="email" autocomplete="username" class="form-control" placeholder="Dirección de correo electrónico" required>
                            </div>
                          <div class="form-group">
                            <br>
                              <p for="password" class="text-center text-info">Contraseña</p>
                              <input type="password" name="password" id="password"  class="form-control" placeholder="Contraseña" required>
                          </div>
                          <div class="form-group">
                            <br>
                              <p for="remember-me" class="text-info"><input id="remember-me" name="remember-me" type="checkbox"><span> Recordarme</span> <span></span></p>
                             <input name="submit" id="btn" class="btn btn-info btn-md" value="Ingresar"></input>
                            </div>
                          <div class="alert alert-danger fade" role="alert" id="alert-danger">
                            <p id="alert-danger-text"><svg class="bi flex-shrink-0 me-2" width="15" height="15" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"></use></svg>Debes ingresar una dirección de correo electrónico y una contraseña.</p>
                          </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
  <div id="g_id_onload" 
         data-client_id="752303005461-d7bg3ddmkle3uo33f6iuosg2v39d6u2v.apps.googleusercontent.com"
         data-callback="ingresoExitoso">
        </div>
      <div class="g_id_signin" data-type="standard"></div>

 <script src="https://accounts.google.com/gsi/client" async defer></script>
  </main>
  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>
  <script src="js/index.js"></script>
  <script src="js/product-info.js"></script>
</body>
</html>
